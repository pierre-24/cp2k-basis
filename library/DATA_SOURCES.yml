# This file contains a list of data sources
# (which is a given location in a website containing different files).
#
# See https://pierre-24.github.io/cp2k-basis/developers/library_build/ for a description of the format.

---
# repositories
repositories:
- base: https://github.com/cp2k/cp2k/raw/{commit}/data/  # main CP2K repository
  data:
    commit: 786bc82ff9ded3e1f761cba6d8e25c3c9fe19bb1
  files:
  # GTH (older)
  - name: GTH_BASIS_SETS
    type: BASIS_SETS
    family_name:
      ^(.*)(-q\d{1,2})$: \1
    variant:
      ^.*-(q\d{1,2})$: \1
  - name: GTH_POTENTIALS
    type: POTENTIALS
    family_name:
      # drop these (available elsewhere):
      ^GTH-PBE(-.*)?$: ~
      ^GTH-PBESol(-.*)?$: ~
      # add the others
      ^(.*)(-q\d{1,2})$: \1
    variant:
      ^.*-(q\d{1,2})$: \1
  # MOLOPT
  - name: BASIS_MOLOPT
    type: BASIS_SETS
    family_name:
      ^(.*)(-q\d{1,2})$: \1
    variant:
      ^.*-(q\d{1,2})$: \1
  # MOLOPT (UCL)
  - name: BASIS_MOLOPT_UCL
    type: BASIS_SETS
    family_name:
      ^(.*)(-q\d{1,2})$: \1
    variant:
      ^.*-(q\d{1,2})$: \1
  # MOLOPT (UZH)
  - name: POTENTIAL_UZH
    type: POTENTIALS
    patch: POTENTIAL_UZH.patch
    family_name:
      ^(.*)ALLELECTRON(.*)?: \1ALL\2
      ^(.*)(-q\d{1,2})$: \1
    variant:
      ^.*-(q\d{1,2})$: \1
  - name: BASIS_MOLOPT_UZH
    type: BASIS_SETS
    family_name:
      ^(.*)(-q\d{1,2})$: \1
      ^(.*)-ae$: \1-ae
    variant:
      ^.*-(q\d{1,2})$: \1
  # MOLOPT (Actinides and Lantanides)
  - name: LnPP1_POTENTIALS
    type: POTENTIALS
    family_name:
      ^(.*)(-q\d{1,2})$: \1-AcLnPP1
    variant:
      ^.*-(q\d{1,2})$: \1
  - name: BASIS_MOLOPT_LnPP1
    type: BASIS_SETS
    patch: BASIS_MOLOPT_LnPP1.patch
    family_name:
      ^(.*)(-q\d{1,2})$: \1-AcLnPP1
    variant:
      ^.*-(q\d{1,2})$: \1
  - name: AcPP1_POTENTIALS
    type: POTENTIALS
    family_name:
      ^(.*)(-q\d{1,2})$: \1-AcLnPP1
    variant:
      ^.*-(q\d{1,2})$: \1
  - name: BASIS_MOLOPT_AcPP1
    type: BASIS_SETS
    patch: BASIS_MOLOPT_AcPP1.patch
    family_name:
      ^(.*)(-q\d{1,2})$: \1-AcLnPP1
    variant:
      ^.*-(q\d{1,2})$: \1
  # all-electron
  - name: ALL_BASIS_SETS
    type: BASIS_SETS
    patch: ALL_BASIS_SETS.patch
    family_name:
      # remove all basis sets already in the BSE
      ^\(.*\)$: ~
      ^6-31.*$: ~
      ^SADLEJ$: ~
      ^.*-ANO$: ~
      # add the rest
      ^(.*)ALLELECTRON(.*)?: \1ALL\2
      ^(.*)(-q\d{1,2})$: \1
      ^(.*)$: \1
    variant:
      ^.*-(q\d{1,2})$: \1
#
# references & tags: not used per se, but useful to avoid repetition thanks to the reference mechanism of YAML
