files:
  - name: BASIS_EXAMPLE
    type: BASIS_SETS
    family_name:
      ^(.*)(-q\d{1,2})$: \1
    variant:
      ^.*-(q\d{1,2})$: \1
  - name: POTENTIALS_EXAMPLE
    type: POTENTIALS
    family_name:
      ^(.*)(-q\d{1,2})$: \1
    variant:
      ^.*-(q\d{1,2})$: \1
references:
- &refmolopt
  - 10.1063/1.2770708
- &refgth
  - 10.1103/PhysRevB.54.1703
  - 10.1103/PhysRevB.58.3641
  - 10.1007/s00214-005-0655-y
kinds:
  - &kindmolopt
    - molopt
    - gth
# metadata:
metadata:
  SZV-.*:
    description: Single zeta valence MOLOPT basis set.
    references: *refmolopt
    kind: *kindmolopt
  .*-MOLOPT-GTH:
      description: Yet another MOLOPT basis set
      references: *refmolopt
      kind: *kindmolopt
  GTH-BLYP:
    description: GTH-BLYP is a set of GTH potentials for BLYP.
    references: *refgth
    kind:
      - gth